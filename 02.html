<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation 02</title>
</head>

<body style="background-color: #212121; color: #ffff;">

    <ul class = "language">
        <li>JavaScript</li>
    </ul>

</body>


<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);

    }

    addLanguage('Python');
    addLanguage('Java');
    addLanguage('C++');
    

    // The above task can be done in Optimized way as below:

    function OptimizedAddLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);

    }

    addLanguage('C#');
    addLanguage('PHP');
    addLanguage('Rust');




    //.............Edit............//

    const secondLang = document.querySelector('li:nth-child(2)');
    secondLang.textContent = 'Bhailog';

    //the above task can be done as below as well:

    // const newli = document.createElement('li');
    // newli.textContent = 'Swift';
    // secondLang.replaceWith(newli);



    //.............Remove............//

    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>

</html>
